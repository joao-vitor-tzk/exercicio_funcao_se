<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividae 4 </title>
</head>
<body>
    <h1>Par ou impar </h1>
    <div id="resultado"></div> 
    <script>
        let numero= Number(prompt("Digite o numero "))
        let valor  = numero % 2
        if (valor == 0 ){
            resul = numero +" e par "

        }else{
            resul = numero + " e impar"
        }


        document.getElementById("resultado").innerHTML = resul;
    
    </script>
</body>
</html>
