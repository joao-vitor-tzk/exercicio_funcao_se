<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativadede 1 </title>
</head>
<body>
    <h1>Calculo com função SE</h1>
    <div id="resultado"></div>
    <script>
        let nun1 = Number(prompt("Digite o primero numero "));
        let nun2 = Number (prompt("Digite o segundo numero "));
        let resul;

        if(nun1 > nun2 ){
             resul = "O número " + nun1 + " é maior que " + nun2;
           
        }else{
             resul = "O número " + nun2 + " é maior que " + nun1;
            
        }
        document.getElementById("resultado").innerHTML = resul;



    </script>
    
</body>
</html>
